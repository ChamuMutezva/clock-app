<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.1e0171f0.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Clock App</title>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
  <link rel="stylesheet" href="/main.d9ee62f6.css">
  <link rel="stylesheet" href="/main.1603664a.css">
<script src="/main.d9ee62f6.js"></script><script src="/main.1603664a.js"></script></head>

<body>
  <div class="wrapper">
    <header class="sr-only">
      <h1>Clock app</h1>
    </header>
    <main class="main">
      <section class="primary">
        <!--quortations-->
        <div class="intro">
          <p class="quortations">
            <q class="quortes"></q>
            <span class="author"></span>
          </p>
          <button class="refresh"><img class="refresh__img" src="/icon-refresh.0d626a07.svg" alt=""></button>
        </div>

        <div class="time__location">
          <!--time and location-->
          <div class="time__section">
            <div class="greeting">
              <div class="time__sectionA">
                <div class="time__icon">
                  <img class="time__icon__img" src="/icon-sun.82799bb7.svg" alt="">
                  <img class="time__icon__img" src="/icon-moon.d6aca130.svg" alt="">
                </div>
                <h2 class="greet__msg">Good morning</h2>

              </div>
              <time class="time__status" datetime="00:00">00:00</time>
              <span class="time__zone"></span>
            </div>
            <p class="location"></p>
          </div>
          <div class="swithCtl">
            <label class="switch">
              <span class="more">more</span>
              <input type="checkbox" checked="">
              <span class="slider round">
                <img src="/icon-arrow-up.a7851ba5.svg" alt="">
              </span>
            </label>
          </div>
        </div>

      </section>
      <section class="secondary hide__sec">
        <ul class="secondary__data">

          <li class="list__items">
            <label class="list__label">
              Current timezone
            </label>
            <h3 class="list__value">

            </h3>
          </li>
          <li class="list__items">
            <label class="list__label">
              Day of the year
            </label>
            <h3 class="list__value">

            </h3>
          </li>
          <li class="list__items">
            <label class="list__label">
              Day of the week
            </label>
            <h3 class="list__value">

            </h3>
          </li>
          <li class="list__items">
            <label class="list__label">
              Week number
            </label>
            <h3 class="list__value">

            </h3>
          </li>
        </ul>

      </section>

    </main>
    <!-- , it's currently
    in
    More
    Less
    
  </div>
-->
    <script type="text/babel" src="/main.1f19ae8e.js"></script>
</div></body>

</html>
